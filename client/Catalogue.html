<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Shidori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Catalogue.css">
</head>
<body>
    <div class="marble-overlay"></div>
    
    <main class="catalogue-container">
        <div class="catalogue-header">
            <a href="menu.html" class="restaurant-name-link">
                <h1 class="catalogue-title">Shidori</h1>
            </a>
            <p class="slogan">Notre catalogue complet</p>
        </div>
        
        <section class="menu-section">
            <h2 class="section-title">Entrées</h2>
            <div class="dishes-grid" id="entrees-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Sashimis</h2>
            <div class="dishes-grid" id="sashimis-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Sushis</h2>
            <div class="dishes-grid" id="sushis-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Plats chauds</h2>
            <div class="dishes-grid" id="plats-chauds-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Brochettes</h2>
            <div class="dishes-grid" id="brochettes-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Alcool</h2>
            <div class="dishes-grid" id="alcool-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Boissons</h2>
            <div class="dishes-grid" id="boissons-section"></div>
        </section>
        
        <section class="menu-section">
            <h2 class="section-title">Desserts</h2>
            <div class="dishes-grid" id="desserts-section"></div>
        </section>
    </main>

    <footer class="menu-footer">
        <div class="footer-content">
            <p>© 2025 Shidori | Restaurant Japonais</p>
            <a href="menu.html" class="catalogue-link">Retour au menu</a>
        </div>
    </footer>

    <!-- Chargement des scripts -->
    <script src="js/menu.js"></script>
    <script src="js/Catalogue.js"></script>
</body>
</html>
